<div class="container">
    <div>
      <h2>Modifier une Moto :</h2>
    </div>
    <form>
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label>ID Moto</label>
        <input readonly type="text" [(ngModel)]="currentMoto.idMotot" name="idMotot" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom Moto</label>
        <input type="text" [(ngModel)]="currentMoto.nomMoto" name="nomMoto" class="form-control" required>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Prix Moto</label>
        <input type="number" [(ngModel)]="currentMoto.prixMoto" name="prixMoto" class="form-control" required>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date de Cr√©ation</label>
        <input type="date" [(ngModel)]="currentMoto.dateCreation" name="dateCreation" class="form-control" required>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Type de Moto</label>
        <select class="form-control form-control-lg" id="idType" name="idType" [(ngModel)]="updatedTypeID" required>
          <option *ngFor="let type of types" [value]="type.idtype">
            {{ type.nomType }}
          </option>
        </select>
      </div>
      <div class="col-sm-16 col-md-16 col-lg-16">
        <label class="mb-2">Image :</label>
        <input type="file" (change)="onImageUpload($event)" class="form-control">
        </div>
        <div class="mt-2"> <button type="submit" (click)="onAddImageMoto()" class="btn btn-success">Ajouter
          Image</button> </div> <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Images</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let img of currentMoto.images">
                        <tr>
                            <td><img class="card-img-top img-responsive"
                                    src="{{'data:' + img.type + ';base64,' + img.image}}"
                                    style="height :50px;width:100px"></td>
                                    <td style="width:20%" ><a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      <div class="mt-2">
        <button type="submit" (click)="updateMoto()" class="btn btn-success">Modifier</button>
      </div>
    </form>
  </div>
